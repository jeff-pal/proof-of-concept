service: thumbnail-generator

useDotenv: true

provider:
  name: aws
  runtime: nodejs14.x
  stage: dev
  lambdaHashingVersion: 20201221
  region: sa-east-1
  timeout: 20
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - s3:PutObject
            - s3:PutObjectAcl
          Resource:
            - arn:aws:s3:::*

functions:
  app:
    handler: build/handlers/app.server # reference the file and exported method
    environment:
      REGION: ${env:REGION}
      BUCKET: ${env:BUCKET}
      ACL: ${env:ACL}
      IS_LAMBDA: true
      JWKS_URI: ${env:JWKS_URI}
      AUDIENCE: ${env:AUDIENCE}
      ISSUER: ${env:ISSUER}
    events: # events trigger lambda functions
      - http: # this is an API Gateway HTTP event trigger
          path: /
          method: ANY
          cors: true
      - http: # all routes get proxied to the Express router
          path: /{proxy+}
          method: ANY
          cors: true

plugins:
  - serverless-plugin-typescript-express
  - serverless-apigw-binary

  	
custom:
  apigwBinary:
    types:
      - 'image/jpeg'
      - 'text/html'
      - 'multipart/form-data'